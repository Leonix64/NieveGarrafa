<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item button routerLink="/dashboard">
          <ion-icon slot="start" name="desktop-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item button routerLink="/sales">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
          <ion-label>Ventas</ion-label>
        </ion-item>
        <ion-item button routerLink="/customers">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>Clientes</ion-label>
        </ion-item>
        <ion-item button routerLink="/settings">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="dashboard">
      <div class="header">
        <h1>Dashboard</h1>
        <ion-avatar>
          <img src="../../../assets/LeonixLogo2.png" alt="Avatar">
        </ion-avatar>
      </div>
      <div class="stats">
        <div class="stat">
          <h2>Ingresos</h2>
          <p>$25,000</p>
        </div>
        <div class="stat">
          <h2>Gastos</h2>
          <p>$15,000</p>
        </div>
        <div class="stat">
          <h2>Ganancias</h2>
          <p>$10,000</p>
        </div>
      </div>
      <div class="charts">
        <div class="chart">
          <h3>Ventas mensuales</h3>
          <!-- Aquí iría el gráfico de ventas mensuales -->
        </div>
        <div class="chart">
          <h3>Clientes nuevos</h3>
          <!-- Aquí iría el gráfico de clientes nuevos -->
        </div>
      </div>
    </div>
  </ion-content>
</div>
